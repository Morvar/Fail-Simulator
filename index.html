<html>
    <head>
        <meta charset="UTF-8">
        <title>I like potato</title>
    </head>
    
    <body onload="startGame()">
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/three.min.js"></script>
        <script src="js/Projector.js"></script>
        <script src="js/PointerLockControls.js"></script>
        <script src="js/mainScript.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        
        <div id="blocker">

            <div id="startscreen">
                <span id="title">Fail Simulator</span>
                <br/>
                Move with W,A,S,D. Jump with Space. Look around with Mouse. Click to shoot.<br/><br/>
                <span id="click">CLICK TO START</span><br/><br/>
                <span id="escinfo">(Press Esc to reload page)</span>
            </div>
            <div id="gameoverscreen">
                <span>You died</span>
                <br/>
                Click to return to main menu.
            </div>
            
        </div>
        
        <div id="hud">
        <p>HP: <span id="hp">100</span><br/>Kills: <span id="kills">0</span><br/>Level: <span id="level">1</span></p>
        </div>
        
        <div id="redflash"></div>
        
    </body>
</html>
